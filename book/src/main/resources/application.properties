# spring-boot web application이 작동되는 port 설정
server.port=8080

# thymeleaf view의 설정
spring.thymeleaf.prefix=classpath:templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.template-resolver-order=0

# DB 설정
spring.datasource.url=jdbc:mysql://localhost:3306/myDB?serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=!Biz506
spring.datasource.initialization-mode=always

# JPA 설정
# table 이 없으면 만들고, 있으면 지우고 만들어라
# create-drop 테이블을 최초로 만들고 두번째로 만들떄 none 으로 설정을 해주어야 한다.
# update
# validate
# none
spring.jpa.hibernate.ddl-auto=none
# my sql 에서 data 를  불러오게함
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

#logback 설정
# ..root : 서버 어플이 실행되는 과정에서 debug 메시지를 모두 표시하라
logging.level.root=WARN

# com.biz.book 패키지 아래에서 적용되는 debug 메세지를 표시하라 
logging.level.com.biz.book=debug


